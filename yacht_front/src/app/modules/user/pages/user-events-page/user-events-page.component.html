<app-filters [filters]="filters" (toggleFilter)="filterEvent($event)"></app-filters>
<ul class="block-card item-space-40">
    <li *ngFor="let event of currentEvents">
        <app-event-preview [event]="event" (gone)="remove(event)"></app-event-preview>
    </li>
</ul>
<app-pagination [pageable]="pageable"></app-pagination>
