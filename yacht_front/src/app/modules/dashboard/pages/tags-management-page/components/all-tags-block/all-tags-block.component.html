<form class="admin-form">
    <label class="admin-input-row">
        <span class="admin-input-row__title">Общее количество</span>
        <span class="admin-input-row__inputgroup">
            <input type="text" class="admin-input admin-input_m" disabled="true" [value]="(allTags$ | async).total">
        </span>
    </label>
    <fieldset class="admin-form__fieldset">
        <table class="admin-form__tab">
            <thead>
                <tr>
                    <th>Тег</th>
                    <th>Частота</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tag of (tags$ | async)">
                    <td>{{ '# ' + tag.content }}</td>
                    <td>
                        <input type="text" class="admin-input admin-input_short admin-input-row__input" disabled="true" [value]="tag.frequency">
                    </td>
                    <td>
                        <button class="btn admin-form__del" (click)="delete(tag)">
                            <svg id="btn-cross" viewBox="0 0 26 26" width="24px" height="24px">
                                <path d="M1.5 13C1.5 6.64873 6.64873 1.5 13 1.5C19.3513 1.5 24.5 6.64873 24.5 13C24.5 19.3513 19.3513 24.5 13 24.5C6.64873 24.5 1.5 19.3513 1.5 13Z" fill="white" stroke="#F0F0F0"></path>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.0015 11.9898L16.5371 8.45431C16.816 8.17537 17.2683 8.17537 17.5472 8.45431C17.8262 8.73326 17.8262 9.18552 17.5472 9.46447L14.0117 13L17.5472 16.5355C17.8262 16.8145 17.8262 17.2667 17.5472 17.5457C17.2683 17.8246 16.816 17.8246 16.5371 17.5457L13.0015 14.0102L9.466 17.5457C9.18705 17.8246 8.73479 17.8246 8.45584 17.5457C8.1769 17.2667 8.1769 16.8145 8.45584 16.5355L11.9914 13L8.45584 9.46447C8.1769 9.18552 8.1769 8.73326 8.45584 8.45431C8.73479 8.17537 9.18705 8.17537 9.466 8.45431L13.0015 11.9898Z" fill="#00B7FF"></path>
                            </svg>
                        </button>
                    </td>
                </tr>                   
            </tbody>
        </table>
    </fieldset>
</form>
