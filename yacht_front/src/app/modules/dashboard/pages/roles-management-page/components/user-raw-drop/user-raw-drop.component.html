<div class="admin-dropdown">
    <button class="btn admin-dropdown__btn" (click)="dropdown = !dropdown">
        <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 2C4 0.89543 3.10457 0 2 0C0.89543 0 0 0.89543 0 2C0 3.10457 0.89543 4 2 4C3.10457 4 4 3.10457 4 2ZM11 2C11 0.89543 10.1046 0 9 0C7.89543 0 7 0.89543 7 2C7 3.10457 7.89543 4 9 4C10.1046 4 11 3.10457 11 2ZM16 0C17.1046 0 18 0.89543 18 2C18 3.10457 17.1046 4 16 4C14.8954 4 14 3.10457 14 2C14 0.89543 14.8954 0 16 0Z" />
        </svg>
    </button>
    <div class="admin-dropdown__content admin-dropdown__content_left" [ngClass]="{ 'show': dropdown }">
        <label class="admin-check">
            <input type="checkbox" [(ngModel)]="admin" (change)="adminReq.emit(admin)">
            <span class="admin-check__txt">Назначить Админом</span>
        </label>
        <label class="admin-check">
            <input type="checkbox" [(ngModel)]="editor" (change)="editorReq.emit(editor)">
            <span class="admin-check__txt">Назначить Редактором</span>
        </label>
        <label class="admin-check">
            <input type="checkbox" [(ngModel)]="sales" (change)="salesReq.emit(sales)">
            <span class="admin-check__txt">Назначить Сеилзом</span>
        </label>
    </div>
</div>
